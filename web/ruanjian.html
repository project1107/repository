<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关爱老年助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义主题 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4361ee',
                        secondary: '#f72585',
                        neutral: '#f8f9fa',
                        dark: '#212529',
                        light: '#ffffff',
                        success: '#4cc9f0',
                        warning: '#f72585',
                    },
                    fontFamily: {
                        sans: ['Helvetica', 'Arial', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-large {
                @apply w-24 h-24 rounded-2xl flex flex-col items-center justify-center text-2xl font-bold shadow-lg transition-all duration-300;
            }
            .btn-medium {
                @apply w-20 h-20 rounded-2xl flex flex-col items-center justify-center text-xl font-bold shadow-lg transition-all duration-300;
            }
            .contact-item {
                @apply flex items-center p-4 border-b-2 border-gray-200 bg-white rounded-xl mb-3 shadow-md;
            }
            .app-icon {
                @apply w-16 h-16 rounded-xl flex items-center justify-center text-3xl shadow-md transition-all duration-300;
            }
            .emergency-btn {
                @apply fixed bottom-8 left-1/2 transform -translate-x-1/2 w-20 h-20 rounded-full bg-secondary text-white flex items-center justify-center text-3xl font-bold shadow-red-400 shadow-lg animate-pulse;
            }
            .floating-back {
                @apply fixed top-8 right-8 w-14 h-14 rounded-full bg-primary text-white flex items-center justify-center text-2xl shadow-lg z-50;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- 界面切换器 -->
    <div class="bg-primary text-white p-4 flex justify-center">
        <button id="elderBtn" class="px-6 py-3 text-xl font-bold bg-white text-primary rounded-full mx-2">老年端</button>
        <button id="caregiverBtn" class="px-6 py-3 text-xl font-bold bg-transparent rounded-full mx-2">监护端</button>
    </div>

    <!-- 老年用户端界面 -->
    <div id="elderInterface" class="container mx-auto p-4">
        <!-- 时间和日期显示 -->
        <div class="bg-white rounded-2xl p-6 mb-6 text-center shadow-md">
            <div id="currentTime" class="text-4xl font-bold text-dark">10:30</div>
            <div id="currentDate" class="text-2xl text-gray-600">2023年10月21日 星期二</div>
        </div>

        <!-- 核心通讯区 -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold mb-4 text-center">通讯中心</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button class="btn-large bg-primary text-white">
                    <i class="fa fa-phone mb-2"></i>
                    <span>电话</span>
                </button>
                <button class="btn-large bg-success text-white">
                    <i class="fa fa-comments mb-2"></i>
                    <span>微信</span>
                </button>
            </div>
            
            <!-- 常用联系人 -->
            <div class="bg-white rounded-2xl p-4 shadow-md">
                <h3 class="text-2xl font-bold mb-3">常用联系人</h3>
                <div class="contact-list">
                    <div class="contact-item">
                        <div class="w-16 h-16 rounded-full bg-primary text-white flex items-center justify-center text-3xl mr-4">儿</div>
                        <div class="flex-1">
                            <div class="text-2xl font-bold">儿子</div>
                            <div class="text-lg text-gray-500">138****5678</div>
                        </div>
                        <button class="w-12 h-12 rounded-full bg-primary text-white flex items-center justify-center text-xl">
                            <i class="fa fa-phone"></i>
                        </button>
                    </div>
                    
                    <div class="contact-item">
                        <div class="w-16 h-16 rounded-full bg-secondary text-white flex items-center justify-center text-3xl mr-4">女</div>
                        <div class="flex-1">
                            <div class="text-2xl font-bold">女儿</div>
                            <div class="text-lg text-gray-500">139****9012</div>
                        </div>
                        <button class="w-12 h-12 rounded-full bg-primary text-white flex items-center justify-center text-xl">
                            <i class="fa fa-phone"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 快捷功能区 -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold mb-4 text-center">快捷功能</h2>
            <div class="grid grid-cols-3 gap-4">
                <button class="app-icon bg-blue-200 text-primary">
                    <i class="fa fa-video-camera"></i>
                </button>
                <button class="app-icon bg-green-200 text-green-600">
                    <i class="fa fa-newspaper-o"></i>
                </button>
                <button class="app-icon bg-yellow-200 text-yellow-600">
                    <i class="fa fa-music"></i>
                </button>
                <button class="app-icon bg-purple-200 text-purple-600">
                    <i class="fa fa-cog"></i>
                </button>
                <button class="app-icon bg-orange-200 text-orange-600">
                    <i class="fa fa-calendar-check-o"></i>
                </button>
                <button class="app-icon bg-red-200 text-red-600">
                    <i class="fa fa-heartbeat"></i>
                </button>
            </div>
        </div>
        
        <!-- 健康提醒区 -->
        <div class="mb-8">
            <div class="bg-white rounded-2xl p-4 shadow-md">
                <h3 class="text-2xl font-bold mb-3">今日提醒</h3>
                <div class="p-3 bg-blue-50 rounded-xl border-l-4 border-primary mb-3">
                    <div class="text-xl font-bold">上午 9:00</div>
                    <div class="text-xl">该吃降压药了</div>
                    <button class="mt-2 px-6 py-2 bg-primary text-white rounded-full text-lg">已完成</button>
                </div>
                <div class="p-3 bg-green-50 rounded-xl border-l-4 border-success">
                    <div class="text-xl font-bold">下午 3:00</div>
                    <div class="text-xl">测量血糖</div>
                    <button class="mt-2 px-6 py-2 bg-primary text-white rounded-full text-lg">已完成</button>
                </div>
            </div>
        </div>
        
        <!-- 语音助手按钮 -->
        <button class="w-full py-4 bg-gray-200 text-2xl font-bold rounded-2xl mb-20 flex items-center justify-center">
            <i class="fa fa-microphone mr-3 text-primary"></i> 按住说话
        </button>
        
        <!-- 紧急求助按钮 -->
        <button class="emergency-btn">
            <i class="fa fa-ambulance"></i>
        </button>
        
        <!-- 返回按钮 (默认隐藏) -->
        <div class="floating-back hidden">
            <i class="fa fa-home"></i>
        </div>
    </div>

    <!-- 监护端界面 -->
    <div id="caregiverInterface" class="container mx-auto p-4 hidden">
        <!-- 老人状态概览 -->
        <div class="bg-white rounded-2xl p-6 mb-6 shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl font-bold">父亲的状态</h2>
                <div class="text-xl bg-green-100 text-green-600 px-4 py-2 rounded-full">正常</div>
            </div>
            
            <div class="grid grid-cols-3 gap-4 text-center">
                <div class="bg-blue-50 p-3 rounded-xl">
                    <div class="text-xl text-gray-500">心率</div>
                    <div class="text-3xl font-bold">78 <span class="text-sm">次/分</span></div>
                </div>
                <div class="bg-green-50 p-3 rounded-xl">
                    <div class="text-xl text-gray-500">步数</div>
                    <div class="text-3xl font-bold">1,254 <span class="text-sm">步</span></div>
                </div>
                <div class="bg-purple-50 p-3 rounded-xl">
                    <div class="text-xl text-gray-500">睡眠</div>
                    <div class="text-3xl font-bold">7.5 <span class="text-sm">小时</span></div>
                </div>
            </div>
        </div>
        
        <!-- 健康数据图表 -->
        <div class="bg-white rounded-2xl p-6 mb-6 shadow-md">
            <h3 class="text-2xl font-bold mb-4">健康趋势</h3>
            <div class="h-64 bg-gray-100 rounded-xl flex items-center justify-center">
                <canvas id="healthChart"></canvas>
            </div>
        </div>
        
        <!-- 提醒管理 -->
        <div class="bg-white rounded-2xl p-6 mb-6 shadow-md">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-2xl font-bold">提醒管理</h3>
                <button class="bg-primary text-white px-4 py-2 rounded-full text-lg">
                    <i class="fa fa-plus mr-2"></i>添加提醒
                </button>
            </div>
            
            <div class="space-y-3">
                <div class="p-3 border border-gray-200 rounded-xl flex justify-between items-center">
                    <div>
                        <div class="text-xl font-bold">降压药</div>
                        <div class="text-gray-500">每天 9:00，已完成</div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-primary"><i class="fa fa-pencil text-xl"></i></button>
                        <button class="text-red-500"><i class="fa fa-trash text-xl"></i></button>
                    </div>
                </div>
                
                <div class="p-3 border border-gray-200 rounded-xl flex justify-between items-center">
                    <div>
                        <div class="text-xl font-bold">测量血糖</div>
                        <div class="text-gray-500">每天 15:00，已完成</div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-primary"><i class="fa fa-pencil text-xl"></i></button>
                        <button class="text-red-500"><i class="fa fa-trash text-xl"></i></button>
                    </div>
                </div>
                
                <div class="p-3 border border-gray-200 rounded-xl flex justify-between items-center">
                    <div>
                        <div class="text-xl font-bold">复诊</div>
                        <div class="text-gray-500">10月25日 10:00，未完成</div>
                    </div>
                    <div class="flex space-x-2">
                        <button class="text-primary"><i class="fa fa-pencil text-xl"></i></button>
                        <button class="text-red-500"><i class="fa fa-trash text-xl"></i></button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 远程协助 -->
        <div class="grid grid-cols-2 gap-4 mb-6">
            <button class="btn-medium bg-primary text-white">
                <i class="fa fa-desktop mb-1"></i>
                <span>远程控制</span>
            </button>
            <button class="btn-medium bg-success text-white">
                <i class="fa fa-cog mb-1"></i>
                <span>远程设置</span>
            </button>
            <button class="btn-medium bg-warning text-white">
                <i class="fa fa-video-camera mb-1"></i>
                <span>视频查看</span>
            </button>
            <button class="btn-medium bg-gray-600 text-white">
                <i class="fa fa-bell mb-1"></i>
                <span>通知记录</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script>
        // 显示当前时间和日期
        function updateDateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
            
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            document.getElementById('currentDate').textContent = `${year}年${month}月${day}日 ${weekday}`;
        }
        
        // 初始化时间并每秒更新
        updateDateTime();
        setInterval(updateDateTime, 60000);
        
        // 界面切换功能
        document.getElementById('elderBtn').addEventListener('click', function() {
            document.getElementById('elderInterface').classList.remove('hidden');
            document.getElementById('caregiverInterface').classList.add('hidden');
            this.classList.add('bg-white', 'text-primary');
            this.classList.remove('bg-transparent');
            document.getElementById('caregiverBtn').classList.remove('bg-white', 'text-primary');
            document.getElementById('caregiverBtn').classList.add('bg-transparent');
        });
        
        document.getElementById('caregiverBtn').addEventListener('click', function() {
            document.getElementById('elderInterface').classList.add('hidden');
            document.getElementById('caregiverInterface').classList.remove('hidden');
            this.classList.add('bg-white', 'text-primary');
            this.classList.remove('bg-transparent');
            document.getElementById('elderBtn').classList.remove('bg-white', 'text-primary');
            document.getElementById('elderBtn').classList.add('bg-transparent');
        });
        
        // 初始化健康数据图表
        const ctx = document.getElementById('healthChart').getContext('2d');
        const healthChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['10/15', '10/16', '10/17', '10/18', '10/19', '10/20', '10/21'],
                datasets: [{
                    label: '心率',
                    data: [76, 78, 80, 75, 77, 79, 78],
                    borderColor: '#4361ee',
                    backgroundColor: 'rgba(67, 97, 238, 0.1)',
                    tension: 0.3,
                    fill: true
                }, {
                    label: '步数',
                    data: [1120, 950, 1350, 820, 1560, 1180, 1254],
                    borderColor: '#4cc9f0',
                    backgroundColor: 'rgba(76, 201, 240, 0.1)',
                    tension: 0.3,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
        
        // 模拟按钮点击效果
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                this.classList.add('scale-95');
                setTimeout(() => {
                    this.classList.remove('scale-95');
                }, 200);
            });
        });
    </script>
</body>
</html>
